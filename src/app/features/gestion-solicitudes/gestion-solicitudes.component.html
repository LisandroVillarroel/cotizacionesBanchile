<div class="container-fluid">
  <h1 mat-dialog-title class="mt-3 titulo">Gestión de solicitudes</h1>
    <div class="container-fluid p-2">
    <mat-accordion class="border-none">
      <mat-expansion-panel (opened)="panelOpenState = true"
                          (closed)="panelOpenState = false"  class="border-0">
        <mat-expansion-panel-header  style="padding: 12px;">
          <mat-panel-title class="gris"> Filtrar por: </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="box-form-fields gap-2" style="align-items: center;">

          <div style="width: 20%;">
            <mat-form-field class="inputBuscar">
              <mat-label class="labelI">Coordinador</mat-label>
              <mat-icon matSuffix class="gris">search</mat-icon>
              <input matInput #coordinadorInput (keyup)="applyFilterSolicitud('Coordinador',coordinadorInput.value)" />
            </mat-form-field>
          </div>
          <div style="width: 20%;">
            <mat-form-field class="inputSelect">
              <mat-label class="labelI">Rubro</mat-label>
              <mat-select [formControl]="rubro" (selectionChange)="seleccionaRubro($event.value)">
                @for(_seguros of datoRubros(); track _seguros){
                  <mat-option [value]="_seguros.codigoRubro">
                    {{ _seguros.descripcionRubro }}
                  </mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>

          <div style="width: 20%;">
            <mat-form-field class="inputSelect">
              <mat-label class="labelI">Tipo de seguro</mat-label>
              <mat-select [formControl]="seguro" (selectionChange)="applyFilterSolicitud('TipoSeguro',$event.value)">
                @for(_seguros of rescatadoSeguro(); track _seguros){
                  <mat-option [value]="_seguros.descripcionSeguro">
                    {{ _seguros.descripcionSeguro }}
                  </mat-option>
                }
                <input matInput  />
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="inputFechaForm">
              <mat-label class="fontSmall gris">Fecha</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="gap-1" style="width: 10%;">
            <button mat-icon-button (click)="limpiaFiltros()" matTooltip="Limpiar filtros">
              <mat-icon class="danger">delete</mat-icon>
            </button>
          </div>
        </div>
        </mat-expansion-panel>
    </mat-accordion>
  </div>

  <mat-tab-group>
    <mat-tab label="Solicitudes Nuevas">
      <div class="container-fluid fondoGris"> Content 1</div>
      <!-- <app-nuevas/>  -->
    </mat-tab>
    <mat-tab label="Solicitudes Con Observaciones">
      <div class="container-fluid fondoGris"> Content 2</div>
      <!-- <app-con-observaciones/> -->
    </mat-tab>
    <mat-tab label="Solicitudes en Cotización">
      <div class="container-fluid fondoGris"> Content 3</div>
      <!-- <app-en-cotizacion/> -->
    </mat-tab>
  </mat-tab-group>
</div>
