<mat-dialog-content class="container-fluid mat-card-detalle p-0">
  <div class="barra-titulo card-con-titulo titulomodal d-flex" style="width: 100%;">
    <h2>Ingresar Respuesta - {{ idSolicitud }} </h2>
    <button mat-icon-button mat-dialog-close [disabled]="false" style="align-content: center; padding: 0px 0px 0px;">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="container-fluid mt-5">
    <app-informacion-general [infoGral]="infoGral()" />
  </div>


  <div class="container-fluid mt-5">
    <mat-expansion-panel class="mat-elevation-z6"
      style="border-radius: 10px; border: 1px solid; border-color: #234E85; padding: 4px;"
      (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title class="destacado"> Información Asegurados
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-asegurado [idSolicitud]="idSol()" />
    </mat-expansion-panel>
  </div>

  <div class="container-fluid mt-5">
    <mat-expansion-panel class="mat-elevation-z6"
      style="border-radius: 10px; border: 1px solid; border-color: #234E85; padding: 4px;"
      (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title class="destacado"> Información Beneficiarios
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-beneficiario [idSolicitud]="idSol()" />
    </mat-expansion-panel>
  </div>




  <div class="container-fluid mt-5">
    <app-informacion-principal />
  </div>
</mat-dialog-content>
