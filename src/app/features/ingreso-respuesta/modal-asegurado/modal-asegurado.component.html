<mat-dialog-content class="container-fluid mat-card-detalle p-0">
  <div class="barra-titulo card-con-titulo titulomodal d-flex" style="width: 100%">
    <h2>Datos Asegurados {{ idSolicitud }}</h2>
    <button
      mat-icon-button
      mat-dialog-close
      [disabled]="false"
      style="align-content: center; padding: 0px 0px 0px"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="container-fluid mt-5">
    <!-- <app-asegurado [idSolicitud]="idSol()" /> -->
    <app-asegurado [idSolicitud]="idSolicitud" [mostrarSoloConsulta]="true" />
  </div>
</mat-dialog-content>
