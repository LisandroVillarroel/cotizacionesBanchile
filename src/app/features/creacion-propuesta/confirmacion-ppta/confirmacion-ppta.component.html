<app-cabecera-popup [titulo]="'Confirmación de Generación de Propuesta'"  />
<mat-dialog-content name="generarPropuesta" class="container-fluid p-0">

  <mat-card>
    <mat-card-content>
      <div class="d-flex" style="margin:auto;">
          <h3 class="destacado"><mat-icon class="warning mt-3">warning</mat-icon>
            &nbsp; La propuesta asociada a la solicitud nro. {{ data.p_id_solicitud }} será emitida a ISOL</h3>
      </div>
      <mat-label>

      </mat-label>
      <mat-label class="gris">
        Una vez emitida, debes descargar el documento para que el cliente lo firme.
        Una vez firmado, súbelo desde el menú "Gestión de Cotizaciones",
        en la pestaña "Propuestas Emitidas".<br><br>
        ¿Desea continuar?
      </mat-label>
      <mat-divider></mat-divider>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
  <mat-card-actions>
    <div class="container-fluid d-flex p-2">
      <div class="botones-derecha">
        <button mat-stroked-button class="btn-danger"
          (click)="cancelar()">Cancelar</button>
        <button mat-stroked-button class="btn-success"
          (click)="generar()">Generar propuesta</button>
      </div>
    </div>
  </mat-card-actions>
