<div class="m-5">
<div class="barra-titulo">
  <h2 class="titulo">Ingreso Aplicativo</h2>
</div>

<mat-dialog-content [formGroup]="ingresoLogin()" name="ingresoLogin" class="agrega-container">
  <div class="row contenido-form form-con-titulo mat-elevation-z6" data-titulo="Ingreso">
    <mat-form-field class="inputInput">
        <mat-label class="labelI">CÃ³digo</mat-label>
        <input matInput [formControl]="usuario" required />
        @if (usuario.invalid) {
        <mat-error>{{ getErrorMessage("usuario") }}</mat-error>
        }
      </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-center">

  <div class="">
    <button mat-raised-button (click)="ingresar()" [disabled]="ingresoLogin().invalid">
      Ingresar
    </button>
  </div>
</mat-dialog-actions>
</div>
