<div  class="table-con-titulo mat-elevation-z6"
  data-titulo="Información General">
  <div class="container-fluid fondoGris justify-around d-flex p-3">
    <!-- <div class="d-flex justify-around"> -->
      <mat-card style="width: 49%;">
        <mat-card-content>
          <div class="info-gral">
            <label class="destacado">ID Solicitud</label>
            <label>{{ infoSolicitud()?.id_solicitud }}</label>
          </div>
          <div class="info-gral">
            <label class="destacado">RUT Contratante</label>
            <label>{{ infoSolicitud()?.rut_contratante }}</label>
          </div>
          <div class="info-gral">
            <label class="destacado">Nombre / Razón Social</label>
            <label>{{ infoSolicitud()?.nombre_razon_social_contratante }}</label>
          </div>
          <div style="display: flex; justify-content: space-between; width: 100%;">
            <label class="destacado">Estado Solicitud</label>
            <label >{{ infoSolicitud()?.nombre_estado }}</label>
          </div>
        </mat-card-content>
      </mat-card>
      <mat-card style="width: 49%;">
        <mat-card-content>
          <div class="info-gral">
            <label class="destacado">Rubro </label>
            <label>{{ infoSolicitud()?.nombre_rubro }}</label>
          </div>
          <div class="info-gral">
            <label class="destacado">Tipo de Seguro</label>
            <label>{{ infoSolicitud()?.nombre_tipo_seguro }}</label>
          </div>
          <div class="info-gral">
            <label class="destacado">Fecha Creación Solicitud</label>
            <label>{{ infoSolicitud()?.fecha_creacion_solicitud }}</label>
          </div>
          <div style="display: flex; justify-content: space-between; width: 100%;">
            <label class="destacado">SLA</label>
            <div [ngClass]="getCellClass(infoSolicitud()?.sla!)">
              {{ getText(infoSolicitud()?.sla!) }}</div>
          </div>
        </mat-card-content>
      </mat-card>
  </div>
</div>
