<mat-dialog-content name="enviarSolicitud"
  class="container-fluid" style="padding: 0px 0px 0px; border-radius: 0px;">
  <div class="barra-titulo card-con-titulo titulomodal d-flex" style="width: 100%;">
    <h2>&nbsp; Confirmación de Envío</h2>
    <button mat-icon-button mat-dialog-close [disabled]="false"
      style="align-content: center; padding: 0px 0px 0px;">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-card>
  <mat-card-header class="fondoGris d-flex justify-around">
    <div style="width: 20%;">
      <p class="destacado">ID solicitud</p>
      <p >{{ data.solicitudId }}</p>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div style="width: 40%; margin-left: 10px;">
      <p class="destacado">Fecha</p>
      <p>{{ data.fecha }}</p>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="d-flex" style="margin:auto;">
        <h3 class="destacado"><mat-icon class="warning mt-3">warning</mat-icon>
          &nbsp; La solicitud nro. {{ data.solicitudId }} quedará anulada</h3>
    </div>
    <mat-label>

    </mat-label>
    <mat-label class="gris">
      Tenga en cuenta que esta acción es irreversible una vez confirmada.<br>
      ¿Desea continuar?
    </mat-label>
    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>
</mat-dialog-content>
  <mat-card-actions>
    <div class="container-fluid d-flex p-2">
      <div class="botones-derecha">
        <button mat-stroked-button class="btn-danger"
          (click)="cancelar()">Cancelar</button>
        <button mat-stroked-button class="btn-success"
          (click)="enviar()">Enviar solicitud</button>
      </div>
    </div>
  </mat-card-actions>
