
<mat-dialog-content name="enviarSolicitud" class="container-fluid p-0">
  <app-cabecera-popup [titulo]="'Confirmación Envío a Coordinador'"  />

  <mat-card>
    <mat-card-content>
      <div class="d-flex" style="margin:auto;">
          <h3 class="destacado"><mat-icon class="warning mt-3">warning</mat-icon>
            &nbsp; La solicitud nro. {{ data.p_id_solicitud }}  será enviada al coordinador</h3>
      </div>
      <mat-label>

      </mat-label>
      <mat-label class="gris">
        Una vez enviada puedes seguir su estado desde el Menú de Gestión de
        Cotizaciones. El coordinador responsable será notificado y revisará
        que la información esté completa y correcta.<br><br>
        ¿Desea continuar?
      </mat-label>
      <mat-divider></mat-divider>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
  <mat-card-actions>
    <div class="container-fluid d-flex p-2">
      <div class="botones-derecha">
        <button mat-stroked-button class="btn-danger"
          (click)="cancelar()">Cancelar</button>
        <button mat-stroked-button class="btn-success"
          (click)="enviar()">Enviar solicitud</button>
      </div>
    </div>
  </mat-card-actions>
