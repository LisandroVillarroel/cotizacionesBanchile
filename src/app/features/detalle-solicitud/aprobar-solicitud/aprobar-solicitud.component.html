<app-cabecera-popup [titulo]="'Confirmación Aprobación Solicitud'"  />

<mat-dialog-content name="aprobarSolicitud" class="p-0">
  <mat-card>
    <mat-card-content>
      <div class="d-flex" style="margin:auto;">
          <h3 class="destacado"><mat-icon class="warning mt-3">warning</mat-icon>
            &nbsp; La solicitud nro. {{ data.p_id_solicitud }}  será aprobada.</h3>
      </div>
      <mat-label>

      </mat-label>
      <mat-label class="gris">
        Una vez aprobada estará disponible para ser enviada a las compañías de seguros.
        Puedes hacerlo ingresando al detalle de la solicitud desde el menú de gestión
        de solicitudes.<br><br>
        ¿Desea continuar?
      </mat-label>
      <mat-divider></mat-divider>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
  <mat-card-actions>
    <div class="container-fluid d-flex p-2">
      <div class="botones-derecha">
        <button mat-stroked-button class="btn-danger"
          (click)="cancelar()">Cancelar</button>
        <button mat-stroked-button class="btn-success"
          (click)="aprobar()">Aprobar solicitud</button>
      </div>
    </div>
  </mat-card-actions>
