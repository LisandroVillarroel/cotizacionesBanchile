<div class="container-fluid">
  <div class="barra-titulo card-con-titulo titulomodal" style="width: 100%">
    <h2>Detalle de solicitud - {{ idSolicitud }} </h2>
    <button mat-icon-button mat-dialog-close [disabled]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <!-- <h1 mat-dialog-title class="mt-3 titulo">Detalle de solicitud - {{ idSolicitud }}</h1> -->
  <mat-tab-group>
    <mat-tab label="Información General">
      <div class="container-fluid fondoGris">
        <app-informacion-general [infoGral]="infoGral()"/>
       </div>
    </mat-tab>
    <mat-tab label="Asegurados">
      <div class="container-fluid fondoGris">
        <app-ver-asegurados [idSolicitud]="idSolicitud"/>
      </div>
    </mat-tab>
    <mat-tab label="Beneficiarios">
      <div class="container-fluid fondoGris"> Content 3</div>
      <!-- <app-en-cotizacion/> -->
    </mat-tab>
    <mat-tab label="Materia Asegurada">
      <div class="container-fluid fondoGris"> Content 3</div>
      <!-- <app-en-cotizacion/> -->
    </mat-tab>
    <mat-tab label="Documentos Asociados">
      <div class="container-fluid fondoGris"> Content 3</div>
      <!--     <app-documentos-asociados /> -->
    </mat-tab>
  </mat-tab-group>
</div>
