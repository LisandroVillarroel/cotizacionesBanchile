     <div class="barra-titulo card-con-titulo titulomodal" style="width: 100%; margin-left: 1%">
    <h2>Detalle de solicitud </h2>
    <button mat-icon-button mat-dialog-close [disabled]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>
 <content>
  <mat-card class="container-fluid fondoGris flex card-con-titulo" data-titulo="Información General"
    style="width: 98%; margin-left: 1%">
    <app-informacion-general />
  </mat-card>
  <mat-card class="container-fluid fondoGris flex card-con-titulo" data-titulo="Documentos Asociados"
    style="width: 98%; margin-left: 1%">
    <app-documentos-asociados />
  </mat-card>
  <div class="container-fluid fondoGris flex card-con-titulo justify-between p-2" style="width: 98%; margin-left: 1%">
    <div class="container d-flex justify-between p-2">
      <mat-dialog-actions align="end" style="width: 100%;">
        <div>
          <button mat-stroked-button color="primary" class="colorFondoBotonSalir" mat-dialog-close
            [disabled]="false">Cerrar</button>
        </div>
        <div class="botones-derecha">
          <button mat-stroked-button color="primary" class="botonesDetalle" (click)="devolverSolicitud()">Devolver
            con
            Observaciones</button>
          <button mat-stroked-button color="primary" class="botonesDetalle" (click)="aceptarSolDetalle()">Aceptar
            Solicitud</button>
        </div>
      </mat-dialog-actions>
    </div>
    <div>
      <mat-dialog-actions align="end" style="width: 100%;">
        <div>
          <button mat-stroked-button color="primary" class="botonesDetalle" (click)="anularSol()">Anular
            Solicitud</button>
          <button mat-stroked-button color="primary" class="botonesDetalle" (click)="corregirSolicitud()">Corregir
            Solicitud</button>
        </div>
      </mat-dialog-actions>
      <mat-dialog-actions align="end" style="width: 100%;">
        <div>
          <button mat-stroked-button color="primary" class="botonesDetalle">Volver</button>
          <button mat-stroked-button color="primary" class="botonesDetalle" (click)="corregirSolicitud()">Agregar Compañía
            </button>
        </div>
      </mat-dialog-actions>
    </div>
  </div>
</content>
