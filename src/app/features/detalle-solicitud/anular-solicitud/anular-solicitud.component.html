<mat-card class="container-fluid" style="padding: 0px 0px 0px; border-radius: 0px;">
  <mat-card-title class="barra-titulo card-con-titulo titulomodal" style="width: 100%;">
    <h2><mat-icon>warning</mat-icon>&nbsp; Confirmación de Anulación</h2>
    <button mat-icon-button mat-dialog-close [disabled]="false"
      style="align-content: center; padding: 0px 0px 0px;">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>

  <div class="container-fluid d-flex" style="">
      <h3 class="titulo"><mat-icon class="warning mt-3">warning</mat-icon>
        &nbsp; La solicitud {{ data.solicitudId }} quedará anulada</h3>

  </div>
        <mat-label>
        Ten en cuenta que esta acción es irreversible una vez confirmada.<br>
        ¿Deseas continuar?.
      </mat-label>
  <div class="botones-derecha">
    <button mat-stroked-button color="primary" class="colorFondoBotonGuardar" (click)="confirmar()">
      Volver
    </button>
    <button mat-stroked-button color="primary" class="botonesDetalle" (click)="anularYConfirmar()">
      Confirmar Anulación
    </button>
  </div>
  </mat-card-content>
</mat-card>
