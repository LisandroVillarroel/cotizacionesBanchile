<div class="dialog-container">
  <div class="barra-titulo">
    <span class="titulomodal">Confirmación de Solicitud</span>
    <button mat-icon-button (click)="cerrar()" aria-label="Cerrar">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="d-flex justify-content-center align-items-center icono-wrapper">
    <mat-icon class="icono-verde-grande">check_circle</mat-icon>
  </div>

  <div class="contenido-dialogo">
    <section>
      <h3 class="titulo">La solicitud ha sido devuelta con Observaciones</h3>
      <mat-label>
        La solicitud {{ data.solicitudId }} ha sido devuelta al ejecutivo para realizar los
        cambios requeridos. Una vez corregida, recibirás una notificación para revisarla y enviarla a
        las compañías.
      </mat-label>
    </section>
  </div>

  <div class="botones-derecha">
    <button mat-stroked-button color="primary" class="colorFondoBotonGuardar" (click)="confirmar()">
      Ir a gestión de Solicitudes
    </button>
  </div>
</div>
