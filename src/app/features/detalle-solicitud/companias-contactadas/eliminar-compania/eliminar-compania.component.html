<mat-dialog-content
  name="eliminarCompania"
  class="container-fluid p-0"
  [formGroup]="eliminaCompania()"
>
  <app-cabecera-popup [titulo]="'Eliminar Compañía'" />

  <mat-card>
    <mat-card-content>
      <section>
        <p class="mt-3">¿Estás seguro que deseas eliminar esta compañía de la solicitud?</p>
      </section>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<mat-card-actions>
  <div class="container-fluid d-flex p-2 mt-5">
    <div class="botones-derecha">
      <button
        type="button"
        mat-stroked-button
        color="primary"
        class="colorFondoBotonGuardar"
        (click)="cancelar()"
      >
        Cerrar
      </button>
      <button
        type="button"
        mat-stroked-button
        color="warn"
        class="botonesDetalle"
        [disabled]="cargando()"
        (click)="confirmarEliminacion()"
      >
        Eliminar
      </button>
    </div>
  </div>
</mat-card-actions>
