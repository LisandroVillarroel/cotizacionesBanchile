<mat-dialog-content
  name="eliminarCompania"
  class="container-fluid p-0"
  [formGroup]="eliminaCompania()"
>
  <app-cabecera-popup [titulo]="'Eliminar Compañía'" />

  <mat-card>
    <mat-card-header class="fondoGris d-flex justify-around">
      <div [ngStyle]="{ width: '20%' }">
        <p class="destacado">ID solicitud</p>
        <p>{{ data.p_id_solicitud }}</p>
      </div>
      <mat-divider [vertical]="true"></mat-divider>
      <div [ngStyle]="{ width: '40%', 'margin-left': '10px' }">
        <p class="destacado">Fecha</p>
        <p>{{ data.fecha }}</p>
      </div>
      <mat-divider [vertical]="true"></mat-divider>
      <div [ngStyle]="{ width: '40%', 'margin-left': '10px' }">
        <p class="destacado">Ejecutivo</p>
        <p>{{ data.ejecutivo }}</p>
      </div>
    </mat-card-header>

    <mat-card-content>
      <section>
        <h3 class="titulo">Confirmación de eliminación</h3>
        <p>¿Estás seguro que deseas eliminar esta compañía de la solicitud?</p>
      </section>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<mat-card-actions>
  <div class="container-fluid d-flex p-2 mt-5">
    <div class="botones-derecha">
      <button
        type="button"
        mat-stroked-button
        color="primary"
        class="colorFondoBotonGuardar"
        (click)="cancelar()"
      >
        Cerrar
      </button>
      <button
        type="button"
        mat-stroked-button
        color="warn"
        class="botonesDetalle"
        [disabled]="cargando()"
        (click)="confirmarEliminacion()"
      >
        Eliminar
      </button>
    </div>
  </div>
</mat-card-actions>
