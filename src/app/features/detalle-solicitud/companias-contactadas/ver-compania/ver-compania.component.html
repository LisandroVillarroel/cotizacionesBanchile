<app-cabecera-popup [titulo]="'Ver Compañía'" />

<mat-dialog-content
  name="enviarSolicitud"
  class="container-fluid p-0"
  [formGroup]="verCompania()"
>
  <mat-card>
    <mat-card-header class="fondoGris d-flex justify-around">
      <div [ngStyle]="{ width: '20%' }">
        <p class="destacado">ID solicitud</p>
        <p>{{ data.p_id_solicitud }}</p>
      </div>
      <mat-divider [vertical]="true"></mat-divider>
      <div [ngStyle]="{ width: '40%', 'margin-left': '10px' }">
        <p class="destacado">Fecha</p>
        <p>{{ data.fecha }}</p>
      </div>
      <mat-divider [vertical]="true"></mat-divider>
      <div [ngStyle]="{ width: '40%', 'margin-left': '10px' }">
        <p class="destacado">Ejecutivo</p>
        <p>{{ data.ejecutivo }}</p>
      </div>
    </mat-card-header>

    <mat-card-content>
      <section>
        <mat-label class="margenLabel">Compañía seleccionada</mat-label>
      </section>

      <section>
        <div class="col-md-12">
          <mat-form-field class="inputInput">
            <input
              matInput
              disabled
              aria-label="Compañía"
              [value]="data.nombre_compania_seguro"
            />
          </mat-form-field>
        </div>
      </section>

      <section>
        <div class="checkbox-input-pair">
          <mat-label class="margenLabel">
            Correo de compañía seleccionada:
          </mat-label>
          <div class="col-md-12">
            <mat-form-field class="inputInput">
              <input
                matInput
                disabled
                aria-label="Correo de compañía"
                [value]="correoCompania()"
              />
            </mat-form-field>
          </div>
        </div>
      </section>
      <section>
        <mat-label class="margenLabel">
          3. Modificar detalle del ingreso de compañía*
        </mat-label>

        <mat-form-field class="textarea-grande inputInput col-md-12">
          <textarea
            matInput
            [formControl]="detalleControl"
            maxlength="500"
            rows="6"
            aria-label="Ingrese detalles"
          ></textarea>
          <mat-hint align="end"
            >{{ detalleControl.value?.length || 0 }} / 500</mat-hint
          >
        </mat-form-field>
      </section>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<mat-card-actions>
  <!-- <div class="container-fluid d-flex p-2">
        <div class="botones-derecha">
          <button mat-stroked-button class="btn-danger"
            (click)="cancelar()">Cancelar</button>
          <button mat-stroked-button class="btn-success"
            [disabled]="motivo.value === null || motivo.value === ''"
            (click)="devolver()">Confirmar devolución</button>
        </div>
      </div> -->
  <div class="container-fluid d-flex p-2 mt-5">
    <div class="botones-derecha">
      <button
        type="button"
        mat-stroked-button
        color="primary"
        class="colorFondoBotonGuardar"
        (click)="cerrar()"
      >
        Cerrar
      </button>

      <button
        type="button"
        mat-stroked-button
        color="primary"
        class="botonesDetalle"
        [disabled]="
          detalleControl.value === data.p_id_detalle_solicitud_cotizacion ||
          detalleControl.value === ''
        "
        (click)="modificarCompania()"
      >
        Modificar
      </button>
    </div>
  </div>
</mat-card-actions>
