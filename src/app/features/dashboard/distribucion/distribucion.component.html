<div class="container-fluid justify-around p-2 fondoGris" >
  <mat-card style="width: 49%;">
    <mat-card-header>Resumen Solicitudes por Tipo de Seguro &nbsp;&nbsp;&nbsp;&nbsp;
      <select [(ngModel)]="seleccionada" class="inputSelect" style="width: 30%;" matNativeControl required>
        <option [value]="null" disabled selected>Seleccione un tipo de seguro</option>
        <option *ngFor="let opcion of opciones" [value]="opcion.id">
          {{ opcion.nombre }}
        </option>
      </select>
    </mat-card-header>
    <mat-card-content>
      <app-grafico-pie />
    </mat-card-content>
  </mat-card>
  <mat-card style="width: 49%;">
    <mat-card-header>Tiempo promedio en Gestión de Solicitudes (días promedio)</mat-card-header>
    <mat-card-content>
      <app-grafico-barra />
    </mat-card-content>
  </mat-card>
</div>
