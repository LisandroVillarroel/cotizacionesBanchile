<div class="container-fluid">
  <h1 mat-dialog-title class="mt-3 titulo">Te damos la bienvenida</h1>

  <div class="container-fluid fondoGris flex">
    <div class="container-fluid d-flex justify-around p-3">
      <h4 mat-dialog-subtitle>Resumen general de solicitudes</h4>
      <mat-form-field class="fontSmall">
        <mat-label class="fontSmall gris">Actualizado el:</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <app-resumen-general/>
  </div>

<div class="container-fluid flex">
  <app-solicitudes-gestionadas/>
</div>

<div class="container-fluid fondoGris flex">
  <app-distribucion/>
</div>

</div>
