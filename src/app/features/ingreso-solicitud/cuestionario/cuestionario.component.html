<form [formGroup]="documentForm()" novalidate>
  <div class="row">
    <div class="col-md-6" *ngFor="let doc of documentos">
      <div class="document-section">
        <mat-label class="doc-label">
          {{ doc.nombre }} <span *ngIf="doc.obligatorio">(obligatorio)</span>
        </mat-label>

        <div class="doc-actions">
          <div class="col-md-8">
            <div class="inputInput"
              style="border: 1px solid #ccc; border-radius: 4px; padding-left: 12px; height: 40px; display: flex; align-items: center; background-color: #fff; color: #333;">
              {{ doc.archivoNombre || "Sin documento cargado" }}
            </div>
          </div>

          <button mat-raised-button color="primary" class="boton-cargar" (click)="abrirInputArchivo(doc.nombre)">
            {{ doc.archivoNombre ? "Reemplazar" : "Cargar" }}
          </button>

          <button *ngIf="doc.archivoNombre" mat-icon-button color="warn" (click)="eliminarDocumento(doc)"
            matTooltip="Eliminar documento">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="alinear">
    <div class="botones-izquierda">
      <button mat-raised-button matStepperPrevious class="colorFondoBotonSalir">
        Volver
      </button>
    </div>
    <div class="botones-derecha">
      <button mat-raised-button matStepperNext class="colorFondoBotonSiguiente">
        Siguiente
      </button>
    </div>
  </div>
</form>
