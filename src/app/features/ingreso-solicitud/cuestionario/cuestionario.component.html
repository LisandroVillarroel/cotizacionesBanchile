<form [formGroup]="documentForm()" novalidate>
  <div class="container-fluid fondoGris p-3">
    <div class="container d-flex justify-around p-2 flex-wrap">
      <!-- Card izquierda: primeros 4 documentos -->
      <mat-card style="width: 48%; margin-right: 1%">
        <mat-card-content>
          @for(doc of documentos(); track doc.id) { @if($index < 4) {
          <div class="document-section mb-3">
            <mat-form-field class="inputInput">
              <mat-label class="labelI">
                {{ doc.nombre }}
                @if(doc.obligatorio) {
                <span class="obligatorio">(* Obligatorio)</span>
                }
              </mat-label>
              <input
                matInput
                placeholder="."
                disabled
                [value]="doc.archivoNombre"
              />
            </mat-form-field>

            <button
              mat-raised-button
              color="primary"
              class="boton-cargar"
              (click)="abrirInputArchivo(doc.nombre)"
            >
              {{ doc.archivoNombre ? "Reemplazar" : "Cargar" }}
            </button>

            <input
              type="file"
              hidden
              [id]="sanitizarNombre(doc.nombre)"
              #fileInputs
              (change)="onFileSelected($event, doc)"
            />

            @if(doc.archivoNombre) {
            <button
              mat-icon-button
              color="warn"
              class="colorFondoBotonEliminar"
              (click)="eliminarDocumento(doc)"
              matTooltip="Eliminar documento"
            >
              <mat-icon>delete</mat-icon>
            </button>
            }
          </div>
          } }
        </mat-card-content>
      </mat-card>

      <!-- Card derecha: Ãºltimos 3 documentos -->
      <mat-card style="width: 48%; margin-left: 1%">
        <mat-card-content>
          @for(doc of documentos(); track doc.id) { @if($index >= 4) {
          <div class="document-section mb-3">
            <mat-form-field class="inputInput">
              <mat-label class="labelI">
                {{ doc.nombre }}
                @if(doc.obligatorio) { <span>(obligatorio)</span> }
              </mat-label>
              <input
                matInput
                placeholder="."
                disabled
                [value]="doc.archivoNombre"
              />
            </mat-form-field>

            <button
              mat-raised-button
              color="primary"
              class="boton-cargar"
              (click)="abrirInputArchivo(doc.nombre)"
            >
              {{ doc.archivoNombre ? "Reemplazar" : "Cargar" }}
            </button>

            <input
              type="file"
              hidden
              [id]="sanitizarNombre(doc.nombre)"
              #fileInputs
              (change)="onFileSelected($event, doc)"
            />

            @if(doc.archivoNombre) {
            <button
              mat-icon-button
              color="warn"
              class="colorFondoBotonEliminar"
              (click)="eliminarDocumento(doc)"
              matTooltip="Eliminar documento"
            >
              <mat-icon>delete</mat-icon>
            </button>
            }
          </div>
          } }
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</form>
