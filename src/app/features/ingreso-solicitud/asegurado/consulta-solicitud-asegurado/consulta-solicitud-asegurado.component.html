<div class="barra-titulo">
  <h2 class="titulo">Consulta Asegurado</h2>
</div>

      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Teléfono</mat-label>
        <input matInput value="{{ data.p_telefono_asegurado }}" disabled="true" />
      </mat-form-field>

      <!-- <mat-form-field class="inputInput">
        <mat-label class="labelI">Región</mat-label>

      </mat-form-field> -->
    </div>

    <div class="col-md-6">
      <!-- <mat-form-field class="inputInput">
        <mat-label class="labelI">Ciudad</mat-label>
        <input matInput value="{{ data.ciudad_asegurado }}" disabled="true" />
      </mat-form-field> -->

      <!-- <mat-form-field class="inputInput">
        <mat-label class="labelI">Comuna</mat-label>
        <input matInput value="{{ data.comuna_asegurado }}" disabled="true" />
      </mat-form-field> -->

      <!-- <mat-form-field class="inputInput">
        <mat-label class="labelI">Dirección</mat-label>
        <input matInput value="{{ data.direccion_asegurado }}" disabled="true" />
      </mat-form-field> -->

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Nombre</mat-label>
        <input matInput value="{{ data.p_nombre_razon_social_asegurado }}" disabled="true" />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Correo</mat-label>
        <input matInput value="{{ data.p_mail_asegurado }}" disabled="true" />

  </div>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-center">
  <div class="me-5">
    <button mat-raised-button class="colorFondoBotonCerrar" mat-dialog-close [disabled]="false">
      Cerrar
