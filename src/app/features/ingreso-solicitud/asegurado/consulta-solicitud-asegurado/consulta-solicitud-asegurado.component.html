<div class="barra-titulo-form">
  <h2 class="titulo">Consulta Asegurado</h2>
</div>

<mat-dialog-content name="consulta" class="consulta-container">
  <div
    class="row form-con-titulo contenido-form mat-elevation-z6"
    data-titulo="Consulta de Asegurado"
  >
    <div class="col-md-4">
      <mat-form-field class="inputInput">
        <mat-label class="labelI">Rut</mat-label>
        <input
          matInput
          aria-label="Rut"
          value="{{ data.rutAsegurado }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Nombre</mat-label>
        <input
          matInput
          aria-label="Nombre"
          value="{{ data.nombreRazonSocialAsegurado }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Correo</mat-label>
        <input
          matInput
          aria-label="Correo"
          value="{{ data.mailAsegurado }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Teléfono</mat-label>
        <input
          matInput
          aria-label="Teléfono"
          value="{{ data.telefonoAsegurado }}"
          disabled="true"
        />
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="inputInput">
        <mat-label class="labelI">Región</mat-label>
        <input
          matInput
          aria-label="Región"
          value="{{ data.regionAsegurado }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Ciudad</mat-label>
        <input
          matInput
          aria-label="Ciudad"
          value="{{ data.ciudadAsegurado }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Comuna</mat-label>
        <input
          matInput
          aria-label="Comuna"
          value="{{ data.comunaAsegurado }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Dirección</mat-label>
        <input
          matInput
          aria-label="Dirección"
          value="{{ data.direccionAsegurado }}"
          disabled="true"
        />
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="inputInput">
        <mat-label class="labelI">Número Dirección</mat-label>
        <input
          matInput
          aria-label="Número Dirección"
          value="{{ data.numeroDirAsegurado }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Número Departamento</mat-label>
        <input
          matInput
          aria-label=">Número Departamento"
          value="{{ data.departamentoBlockAsegurado }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Número Casa</mat-label>
        <input
          matInput
          aria-label="Número Casa"
          value="{{ data.casaAsegurado }}"
          disabled="true"
        />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="barra-botones-form d-flex justify-content-center">
  <div class="me-5">
    <button
      type="button"
      mat-raised-button
      class="colorFondoBotonCerrar"
      mat-dialog-close
      [disabled]="false"
    >
      Cerrar
    </button>
  </div>
</mat-dialog-actions>
