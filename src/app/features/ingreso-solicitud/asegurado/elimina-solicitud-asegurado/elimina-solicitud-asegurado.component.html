<div class="barra-titulo">
  <h2 class="titulo">Elimina Asegurado</h2>
</div>

<mat-dialog-content name="emlimina" class="elimina-container">
  <div class="row contenido-form  form-con-titulo mat-elevation-z6" data-titulo="Eliminar Asegurado"
    style="margin-top: 32px;">
    <div class="col-md-6">
      <mat-form-field class="inputInput">
        <mat-label class="labelI">Rut</mat-label>
        <input matInput value="{{ data.rut_asegurado }}" disabled="true" />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Nombre</mat-label>
        <input matInput value="{{ data.nombre_razon_social_asegurado }}" disabled="true" />
      </mat-form-field>


      <mat-form-field class="inputInput">
        <mat-label class="labelI">Región</mat-label>
        <input matInput value="{{ data.region_asegurado }}" disabled="true" />
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field class="inputInput">
        <mat-label class="labelI">Ciudad</mat-label>
        <input matInput value="{{ data.ciudad_asegurado }}" disabled="true" />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Comuna</mat-label>
        <input matInput value="{{ data.comuna_asegurado }}" disabled="true" />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Dirección</mat-label>
        <input matInput value="{{ data.direccion_asegurado }}" disabled="true" />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Teléfono</mat-label>
        <input matInput value="{{ data.telefono_asegurado }}" disabled="true" />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Correo</mat-label>
        <input matInput value="{{ data.mail_asegurado }}" disabled="true" />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-center">
  <div class="me-5">
    <button mat-raised-button mat-dialog-close class="colorFondoBotonCerrar" [disabled]="false">
      Cancelar
    </button>
  </div>
  <div class="ms-5">
    <button class="colorFondoBotonEliminar" mat-raised-button (click)="eliminar()">
      Eliminar
    </button>
  </div>
</mat-dialog-actions>
