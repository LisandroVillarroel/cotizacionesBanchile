<div class="barra-titulo">
  <h2 class="titulo">Elimina Asegurado</h2>
</div>

<mat-dialog-content name="eliminaAsegurado" class="elimina-container">
  <div
    class="row contenido-form form-con-titulo mat-elevation-z6"
    data-titulo="Eliminar Asegurado"
    style="margin-top: 32px"
  >
    <div class="col-md-6">
      <mat-form-field class="inputInput">
        <mat-label class="labelI">Rut</mat-label>
        <input matInput aria-label="Rut" value="{{ data.rutAsegurado }}" disabled="true" />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Nombre</mat-label>
        <input
          matInput
          aria-label="Nombre"
          value="{{ data.nombreRazonSocialAsegurado }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Correo</mat-label>
        <input matInput aria-label="Correo" value="{{ data.mailAsegurado }}" disabled="true" />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Teléfono</mat-label>
        <input matInput aria-label="Teléfono" value="{{ data.telefonoAsegurado }}" disabled="true" />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Región</mat-label>
        <input matInput aria-label="Región" value="{{ data.regionAsegurado }}" disabled="true" />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Ciudad</mat-label>
        <input matInput aria-label="Ciudad" value="{{ data.ciudadAsegurado }}" disabled="true" />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Comuna</mat-label>
        <input matInput aria-label="Comuna" value="{{ data.comunaAsegurado }}" disabled="true" />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Dirección</mat-label>
        <input matInput aria-label="Dirección" value="{{ data.direccionAsegurado }}" disabled="true" />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Número Dirección</mat-label>
        <input matInput aria-label="Número Dirección" value="{{ data.numeroDirAsegurado }}" disabled="true" />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Número Depto Dirección</mat-label>
        <input
          matInput
          aria-label="Número Depto Dirección"
          value="{{ data.departamentoBlockAsegurado }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Número Casa Dirección</mat-label>
        <input matInput aria-label="Número Casa Dirección" value="{{ data.casaAsegurado }}" disabled="true" />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-center">
  <div class="me-5">
    <button
      type="button"
      mat-raised-button
      mat-dialog-close
      class="colorFondoBotonCerrar"
      [disabled]="false"
    >
      Cancelar
    </button>
  </div>
  <div class="ms-5">
    <button
      type="button"
      class="colorFondoBotonEliminar"
      mat-raised-button
      (click)="eliminar()"
    >
      Eliminar
    </button>
  </div>
</mat-dialog-actions>
