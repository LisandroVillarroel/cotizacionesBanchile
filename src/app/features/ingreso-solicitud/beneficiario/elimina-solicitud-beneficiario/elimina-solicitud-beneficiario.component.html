<div class="barra-titulo">
  <h2 class="titulo">Elimina Beneficiario</h2>
</div>

<mat-dialog-content name="eliminaBeneficiario" class="elimina-container">
  <div
    class="row contenido-form form-con-titulo mat-elevation-z6"
    data-titulo="Eliminar Beneficiario"
    style="margin-top: 32px"
  >
    <div class="col-md-6">
      <mat-form-field class="inputInput">
        <mat-label class="labelI">Rut</mat-label>
        <input
          matInput
          aria-label="Rut"
          value="{{ data.rut_beneficiario }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Nombre</mat-label>
        <input
          matInput
          aria-label="Nombre"
          value="{{ data.nombre_razon_social_beneficiario }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Correo</mat-label>
        <input
          matInput
          aria-label="Correo"
          value="{{ data.mail_beneficiario }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Teléfono</mat-label>
        <input
          matInput
          aria-label="Teléfono"
          value="{{ data.telefono_beneficiario }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Región</mat-label>
        <input
          matInput
          aria-label="Región"
          value="{{ data.region_beneficiario }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Ciudad</mat-label>
        <input
          matInput
          aria-label="Ciudad"
          value="{{ data.ciudad_beneficiario }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Comuna</mat-label>
        <input
          matInput
          aria-label="Comuna"
          value="{{ data.comuna_beneficiario }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Dirección</mat-label>
        <input
          matInput
          aria-label="Dirección"
          value="{{ data.direccion_beneficiario }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Número Dirección</mat-label>
        <input
          matInput
          aria-label="Número Dirección"
          value="{{ data.numero_dir_beneficiario }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Número Depto Dirección</mat-label>
        <input
          matInput
          aria-label="Número Depto Dirección"
          value="{{ data.departamento_block_beneficiario }}"
          disabled="true"
        />
      </mat-form-field>

      <mat-form-field class="inputInput">
        <mat-label class="labelI">Número Casa Dirección</mat-label>
        <input
          matInput
          aria-label="Número Casa Dirección"
          value="{{ data.casa_beneficiario }}"
          disabled="true"
        />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-center">
  <div class="me-5">
    <button
      type="button"
      mat-raised-button
      mat-dialog-close
      class="colorFondoBotonCerrar"
      [disabled]="false"
    >
      Cancelar
    </button>
  </div>
  <div class="ms-5">
    <button
      type="button"
      class="colorFondoBotonEliminar"
      mat-raised-button
      (click)="eliminar()"
    >
      Eliminar
    </button>
  </div>
</mat-dialog-actions>
