<div class="table-con-titulo mat-elevation-z6" data-titulo="Datos del Beneficiario" style="margin-top: 32px;">
  <table
    mat-table
    [dataSource]="dataSourceBeneficiario"
    multiTemplateDataRows
    matSort
  >
    <!-- ID Index -->
    <ng-container matColumnDef="index">
      <th
        id="indexI"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="width: 3%"
      >
        N°
      </th>
      <td mat-cell *matCellDef="let row; let i = dataIndex" style="width: 3%">
        {{ i + 1 + myPaginator.pageIndex * myPaginator.pageSize }}
      </td>
    </ng-container>

    <ng-container matColumnDef="rut_beneficiario">
      <th
        id="_rut_beneficiario"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="width: 11%"
      >
        Rut
      </th>
      <td mat-cell *matCellDef="let row" style="width: 11%">
        {{ row.rut_beneficiario }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre_razon_social_beneficiario">
      <th
        id="_nombre_razon_social_beneficiario"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="width: 33%"
      >
        Nombre/Razón Social
      </th>
      <td mat-cell *matCellDef="let row" style="width: 33%">
        {{ row.nombre_razon_social_beneficiario }}
      </td>
    </ng-container>

    <ng-container matColumnDef="telefono_beneficiario">
      <th
        id="_telefono_beneficiario"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="width: 11%"
      >
        Teléfono
      </th>
      <td mat-cell *matCellDef="let row" style="width: 11%">
        {{ row.telefono_beneficiario }}
      </td>
    </ng-container>

    <ng-container matColumnDef="mail_beneficiario">
      <th
        id="_mail_beneficiario"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="width: 27%"
      >
        Correo
      </th>
      <td mat-cell *matCellDef="let row" style="width: 27%">
        {{ row.mail_beneficiario }}
      </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th
        id="opcionesI"
        mat-header-cell
        *matHeaderCellDef
        style="width: 15%; text-align: center"
      >
        <span
          class="agregar-texto"
          matTooltip="Agregar nuevo beneficiario"
          matTooltipPosition="above"
          (click)="agregaNuevoBeneficiario()"
        >
          <mat-icon style="vertical-align: middle">add</mat-icon>
          Agregar
        </span>
      </th>
      x

      <td
        mat-cell
        *matCellDef="let row; let i = index"
        style="width: 15%; text-align: center"
      >
        <button
          matTooltip="Modificar"
          mat-icon-button
          class="tabla"
          (click)="modificaBeneficiario(row)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          matTooltip="Consultar"
          mat-icon-button
          class="tabla"
          (click)="consultaBeneficiario(row)"
        >
          <mat-icon>visibility</mat-icon>
        </button>

        <button
          matTooltip="Eliminar"
          mat-icon-button
          class="tabla"
          (click)="eliminaBeneficiario(row)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsBeneficiario"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumnsBeneficiario"
      class="example-element-row"
    ></tr>
  </table>
</div>

<mat-paginator
  #myPaginator
  [pageSizeOptions]="[10, 20, 30, 100]"
></mat-paginator>
