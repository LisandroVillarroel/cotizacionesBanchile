<app-cabecera-popup [titulo]="'Agregar Rubro'" />
<mat-dialog-content name="consulta" class="consulta-container">
  <div class="row form-con-titulo contenido-form mat-elevation-z6" data-titulo="Agregar Rubro">
    <div class="col-md-4">
      <mat-form-field class="inputInput">
        <mat-label class="labelI">Nombre Rubro</mat-label>
        <input matInput aria-label="nombre_rubro" [formControl]="nombre_rubro" required />
        @if (nombre_rubro.invalid) {
        <mat-error>{{ getErrorMessage("nombre_rubro") }}</mat-error>
        }
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field class="inputInput">
        <mat-label class="labelI">Usuario Creaci√≥n</mat-label>
        <input matInput aria-label="usuario_creacion" value="{{ _storage()?.usuarioLogin?.nombreUsuario }}" disabled="true" />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="barra-botones-form d-flex justify-content-center">
  <div class="me-5">
    <button type="button" mat-raised-button class="colorFondoBotonCerrar" mat-dialog-close [disabled]="false">
      Cerrar
    </button>
  </div>
  <div class="ms-5">
    <button type="button" mat-raised-button (click)="grabar()" [disabled]="agregaRubro().invalid" [ngClass]="{
        colorFondoBotonGrabar: !agregaRubro().invalid
      }">
      Grabar
    </button>
  </div>
</mat-dialog-actions>
