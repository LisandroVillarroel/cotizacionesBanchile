<div
  class="table-con-titulo mat-elevation-z6"
  data-titulo="Contactos de Compañía"
  style="margin-top: 32px"
>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
    <!-- N° -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef style="width: 5%">N°</th>
      <td mat-cell *matCellDef="let row; let i = dataIndex">{{ i + 1 }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="p_nombre_ejecutivo_cia">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.p_nombre_ejecutivo_cia }}</td>
    </ng-container>

    <!-- Correo -->
    <ng-container matColumnDef="p_correo_ejecutivo_cia">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let row">{{ row.p_correo_ejecutivo_cia }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="p_estado_ejecutivo_cia">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let row">{{ row.p_estado_ejecutivo_cia }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  @if(contactos.length === 0){
  <div class="info SinInfoTabla">No hay contactos para mostrar</div>
  }
</div>
