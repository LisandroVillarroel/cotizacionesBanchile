<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <app-listar-compania
        [dataSource]="dataSource()"
        [displayedColumns]="displayedColumns"
        [datoCompanias]="datoCompanias()"
        (companiaSeleccionada)="cargarContactos($event)"
      ></app-listar-compania>
    </div>

    <div class="col-md-6">
      <app-listar-contacto
        [dataSource]="dataSourceContactos()"
        [displayedColumns]="displayedColumnsContactos"
        [contactos]="datoContactos()"
      ></app-listar-contacto>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <app-listar-tiposeguro
        [dataSource]="dataSourceTiposSeguro()"
        [displayedColumns]="displayedColumnsTiposSeguro"
        [tiposSeguro]="datoTiposSeguro()"
      ></app-listar-tiposeguro>
    </div>
  </div>
</div>
